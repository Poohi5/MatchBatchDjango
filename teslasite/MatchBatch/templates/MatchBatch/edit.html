{% extends "MatchBatch/base.html" %}
 
{% block title %}Add New Match Results{% endblock title %}
 
{% block content %}
<div class="col-md-12">
    <h4>Add New Match Results</h4>  
 <form method="POST" class="post-form" action="/update/{{match.id}}">  
   {% csrf_token %}  
  <div class="container">  
 <br>  
  <div class="form-group row">  
  <label class="col-sm-1 col-form-label"></label>  
  <div class="col-sm-4">  
  <h3>Update Details</h3>  
  </div>  
   </div>  
  <div class="form-group row">  
  <label class="col-sm-2 col-form-label">id:</label>  
  <div class="col-sm-4">  
   <input type="text" class="form-control" name="id" id="id_id" required maxlength="20" value="{{ match.id }}"/>  
  </div>  
   </div>  
   <div class="form-group row">  
  <label class="col-sm-2 col-form-label">VIN:</label>  
  <div class="col-sm-4">  
   <input type="text" class="form-control" name="vin" id="id_vin" required maxlength="100" value="{{ match.vin }}" />  
  </div>  
   </div>  
  <div class="form-group row">  
  <label class="col-sm-2 col-form-label">RN:</label>  
  <div class="col-sm-4">  
   <input type="email" class="form-control" name="rn" id="id_rn" required maxlength="100" value="{{ match.rn }}" />  
  </div>  
   </div>  
  <div class="form-group row">  
  <label class="col-sm-1 col-form-label"></label>  
  <div class="col-sm-4">  
  <button type="submit" class="btn btn-success btn-lg">Update</button>  
  </div>  
   </div>  
  </div>  
 </form>  
{% endblock content %}
